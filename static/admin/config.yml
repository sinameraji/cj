backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  publish_mode: editorial_workflow
  media_folder: "img/uploads" # Media files will be stored in the repo under images/uploads
  collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Author", name: "author", widget: "hidden", default: "admin"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Link title", name: "linktitle", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
  - name: "posts"
    label: "Post"
    folder: "post"
    filter:
      field: language
      value: en
    fields:
      - {label: "Language", name: "language"}